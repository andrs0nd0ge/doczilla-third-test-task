<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Task</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
<div class="flex-container" style="display: flex">
    <label for="searchInput"></label>
    <input type="text" id="searchInput" placeholder="Search tasks by name">

    <button style="margin-left: 0.5vw" onclick="fetchTodayTasks()">Today's Tasks</button>

    <button style="margin-left: 0.5vw" onclick="fetchWeekTasks()">This Week's Tasks</button>

    <div class="incomplete-box">
        <label class="incomplete-box-label" for="showIncompleteOnly">
            <input type="checkbox" id="showIncompleteOnly">
            <span class="custom-checkbox"></span>
            <span>Show Incomplete Only</span>
        </label>
    </div>
</div>

<br><br>

<div style="display: block">
<label for="startDate" style="margin-bottom: 10px">Start Date: </label>
<input type="date" id="startDate" style="display: block; margin-bottom: 10px">

<label for="endDate">End Date: </label>
<input type="date" id="endDate" style="display: block; margin-bottom: 20px">

<button onclick="fetchTasksByDate()">Fetch Tasks by Date</button>
</div>

<br>

<button onclick="sortTasksByDate()">Sort Tasks by Date</button>

<div class="task-list" id="taskList"></div>

<!-- Modal window -->
<div id="taskModal" style="display: none">
    <div style="background: rgba(0, 0, 0, 0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%"></div>
    <div class="modal-window">
        <p style="margin-top: 0" id="modalContent"></p>
        <button class="modal-close-btn" onclick="closeTaskModal()">Close</button>
    </div>
</div>

<script src="../static/script.js"></script>
</body>
</html>
